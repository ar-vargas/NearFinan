<div>
    <h2>Receipts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="receipt.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Receipt
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Path</span></th>
                    <th><span>Year</span></th>
                    <th><span>Month</span></th>
                    <th><span>Owner</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="receipt in vm.receipts track by receipt.id">
                    <td><a ui-sref="receipt-detail({id:receipt.id})">{{receipt.id}}</a></td>
                    <td>{{receipt.path}}</td>
                    <td>{{receipt.year}}</td>
                    <td>{{receipt.month}}</td>
                    <td>
                        <a ui-sref="nearsoftnian-detail({id:receipt.owner.id})">{{receipt.owner.email}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="receipt-detail({id:receipt.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="receipt.edit({id:receipt.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="receipt.delete({id:receipt.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
