
<div>
    <h2><span>Receipt</span> {{vm.receipt.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Path</span></dt>
        <dd>
            <span>{{vm.receipt.path}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{vm.receipt.year}}</span>
        </dd>
        <dt><span>Month</span></dt>
        <dd>
            <span>{{vm.receipt.month}}</span>
        </dd>
        <dt><span>Owner</span></dt>
        <dd>
            <a ui-sref="nearsoftnian-detail({id:vm.receipt.owner.id})">{{vm.receipt.owner.email}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
