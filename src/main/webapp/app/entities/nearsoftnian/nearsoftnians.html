<div>
    <h2>Nearsoftnians</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="nearsoftnian.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Nearsoftnian
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Email</span></th>
                    <th><span>Name</span></th>
                    <th><span>Name 2</span></th>
                    <th><span>Last Name</span></th>
                    <th><span>Last Name 2</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nearsoftnian in vm.nearsoftnians track by nearsoftnian.id">
                    <td><a ui-sref="nearsoftnian-detail({id:nearsoftnian.id})">{{nearsoftnian.id}}</a></td>
                    <td>{{nearsoftnian.email}}</td>
                    <td>{{nearsoftnian.name}}</td>
                    <td>{{nearsoftnian.name2}}</td>
                    <td>{{nearsoftnian.lastName}}</td>
                    <td>{{nearsoftnian.lastName2}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="nearsoftnian-detail({id:nearsoftnian.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="nearsoftnian.edit({id:nearsoftnian.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="nearsoftnian.delete({id:nearsoftnian.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
